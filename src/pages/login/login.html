<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <button ion-button full color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <button ion-button full color="light" (click)="register()">Register</button>
  <!-- button ion-button full block (click)="onHome()">Home</button -->
</ion-content>
